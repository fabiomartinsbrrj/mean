<content-header name="Dashboard" small="Versão 1.0.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">

    <value-Box grid="4" color-Class="bg-green" value="R$ {{ dashboard.credit | number: 2 }}" text="Total de Créditos" icon-Class="fa  fa-bank" ></value-Box>

    <value-Box grid="4" color-Class="bg-red" value="R$ {{ dashboard.debt | number: 2 }}" text="Total de Débitos" icon-Class="fa  fa-credit-card" ></value-Box>

    <value-Box grid="4" color-Class="bg-blue" value="R$ {{ dashboard.total | number: 2}}" text="Valor Consolidado" icon-Class="fa  fa-money" ></value-Box>

</section>
